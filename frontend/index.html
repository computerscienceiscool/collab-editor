<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Collaborative Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #toolbar {
      background: #f0f0f0;
      padding: 0.5em 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      height: 40px;
      box-sizing: border-box;
    }

    #editor {
      height: calc(100% - 40px);
    }

    #user-list {
      display: flex;
      gap: 8px;
    }

    .user {
      padding: 2px 6px;
      border-radius: 4px;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div>Room: <span id="room-name">?</span></div>
    <div>User: <span id="local-username">?</span></div>
    <div id="user-list"></div>
    <div id="user-count"></div>
    <div id="typing-indicator"></div>
  </div>
  <div id="editor"></div>
  <script src="bundle.js"></script>
</body>
</html>
