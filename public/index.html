
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <title>Collaborative Text Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #toolbar {
      background: #f0f0f0;
      padding: 0.5em 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      height: 40px;
      box-sizing: border-box;
    }

    #editor {
      height: calc(100% - 40px);
    }

    #user-list {
      display: flex;
      gap: 8px;
    }

    .user {
      padding: 2px 6px;
      border-radius: 4px;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div>Room: <span id="room-name">?</span></div>
    <div>User: <span id="local-username">?</span></div>
    <div id="user-count">Users: 0</div>
    <div id="user-list"></div>
    <div id="typing-indicator" style="font-style: italic; margin-top: 5px;"></div>
    <div style="margin-top: 10px;">
      <button onclick="exportAsText()">Export as .txt</button>
      <button onclick="exportAsJSON()">Export Codemirror State</button>
      <button onclick="exportAsYsnap()">Download Yjs Binary Update</button>
      <button onclick="exportSnapshotAsJSON()">Export Yjs Update as JSON Array</button>
    </div>
  </div>
  <div id="user-settings" style="margin-top: 8px;">
    <label for="name-input">Name:</label>
    <input type="text" id="name-input" />

    <label for="color-input" style="margin-left: 10px;">Color:</label>
    <input type="color" id="color-input" />
  </div>
  <div id="offline-banner" style="
  display: none;
  background-color: yellow;
  color: black;
  text-align: center;
  padding: 10px;
  font-weight: bold;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;">
  OFFLINE MODE â€“ Changes will be saved when reconnected.
 </div>
  <div id="editor"></div>
  <script src="bundle.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => {
          console.log('Service worker registered:', reg.scope);
        })
        .catch(err => {
          console.warn('Service worker registration failed:', err);
        });
    }
  </script>
</body>
</html>
